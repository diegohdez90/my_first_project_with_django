{% extends "register_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <H3>Thank you for registering</H3>
  {% else %}
    <h2>Register here!</h2>
    <h3>Fill out the form:</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input class="btn btn-primary" type="submit" value="Register" />
    </form>
  {% endif %}
</div>
{% endblock %}
