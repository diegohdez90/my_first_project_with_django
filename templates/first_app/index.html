<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Records</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
  </head>
  <body>
    <h1>Hello this is index page for first app</h1>
    <h2>Records</h2>

    <div class="records-section">
      {% if access_records %}
        <table>
          <thead>
            <th>Site name</th>
            <th>Date Accessed</th>
          </thead>
          <tbody>
            {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No records found</p>    
      {% endif %}
    </div>

    <h2>This is the image</h2>
    <img src="{% static "images/profile.jpg" %}" alt="Profile image" />
  </body>
</html>
